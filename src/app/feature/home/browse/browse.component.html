<div class="h-48 ml-10 rounded-3xl item float-left" style="width: 11.5rem" *ngFor="let item of browseItem">
  <div class="mt-6 ml-3.5 text-base font-semibold text-lg">{{item.title}}</div>

  <div class="mt-3 ml-3.5 text-gray-500 text-sm font-semibold">
    {{item.time}}
    <div>{{item.kind}}</div>
    <div class="mt-6 font-medium">{{item.student}}</div>
    <img class="mt-2 inline-block" [src]="'./assets/images/' + item.image + '.svg'" />
    <span class="material-icons float-right cursor-pointer p-2.5">more_horiz</span>
  </div>

</div>
